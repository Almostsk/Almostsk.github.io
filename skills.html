    <script type="application/ld+json">
    {
        "@context": "[[++site_url]]",
        "@type": "WebSite",
        "url": "[[++site_url]]",
        "name": "Site type - [[++site_name]]",
        "alternateName": "[[++site_name]]",
        "contactPoint": [{
            "@type": "ContactPoint",
            "telephone": "yourphone",
            "contactType": "customer service"
        }],
        "potentialAction": [{
            "@type": "SearchAction",
            "target": "[[++site_url]]search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }],
        "sameAs": [
            "https://www.facebook.com/yourprofile",
            "https://www.instagram.com/yourprofile",
            "http://www.linkedin.com/in/yourprofile",
            "https://plus.google.com/yourprofile"
        ]
    }
    </script>

    <script>

        $( document ).ready( function() {

            var entries = [ 
                
                { label: 'HTML5', url: 'https://www.w3schools.com/html/', target: '_top' },
                { label: 'CSS3', url: 'https://www.w3schools.com/css/', target: '_top' },
                { label: 'jQuery', url: 'https://jquery.com/', target: '_top' },
                { label: 'Javascript', url: 'https://www.javascript.com/', target: '_top' },
                { label: 'Bootstrap', url: 'https://getbootstrap.com', target: '_top' },
                { label: 'Gulp', url: 'https://gulpjs.com/', target: '_top' },
                { label: 'Bower', url: 'https://bower.io/', target: '_top' },
                { label: 'Angular 5', url: 'https://angular.io/', target: '_top' },
                { label: 'Git', url: 'https://git-scm.com/', target: '_top' },
                { label: 'Sass', url: 'http://sass-lang.com/', target: '_top' },
                { label: 'npm', url: 'https://www.npmjs.com/', target: '_top' },
                { label: 'typeScript', url: 'https://www.typescriptlang.org/', target: '_top' },
                { label: 'SVG', target: '_top'},

            ];

            var settings = {

                entries: entries,
                width: 480,
                height: 480,
                radius: '65%',
                radiusMin: 75,
                bgDraw: true,
                bgColor: 'none',
                opacityOver: 1.00,
                opacityOut: 0.05,
                opacitySpeed: 6,
                fov: 800,
                speed: 0.2,
                fontFamily: 'Oswald, Arial, sans-serif',
                fontSize: '15',
                fontColor: '#08fdd8',
                fontWeight: 'normal',//bold
                fontStyle: 'normal',//italic 
                fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                fontToUpperCase: true,
                tooltipFontFamily: 'Oswald, Arial, sans-serif',
                tooltipFontSize: '11',
                tooltipFontColor: '#fff',
                tooltipFontWeight: 'normal',//bold
                tooltipFontStyle: 'normal',//italic 
                tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                tooltipFontToUpperCase: false,
                tooltipTextAnchor: 'left',
                tooltipDiffX: 0,
                tooltipDiffY: 10

            };

            //var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
            $( '#holder' ).svg3DTagCloud( settings );

        } );
        
    </script>
